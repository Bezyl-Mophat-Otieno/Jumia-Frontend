<div class="container d-flex justify-content-between">
	<div class="  border-2 border-grey p-4 w-auto height-auto shadow-2xl rounded-2xl">
		<app-addproduct></app-addproduct>
	</div>
	
	<div class="mytable">
		<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Product ID</th>
			<th scope="col">Product Name</th>
			<th scope="col">description</th>
			<th scope="col">Stock</th>
			<th scope="col">price</th>
			<th scope="col">Action</th>
		</tr>
	</thead>
	<tbody>
		@for (product of products ; track product.id; let i = $index) {
			<tr>
				<th scope="row">{{ i + 1 }}</th>
				<td>{{ product.id }}</td>
				<td>{{ product.name }}</td>
				<td>{{ product.description }}</td>
				<td>{{ product.quantity }}</td>
				<td>{{ product.price }}</td>
				<td class="d-flex justify-content-between align-items-center">
					<button type="button" class="btn btn-outline-success mx-2" (click)="editProduct(product.id)">Edit</button>
					<button type="button" class="btn btn-outline-danger" (click)="removeProduct(product.id)">Delete</button>

				</td>
			</tr>
		}
	</tbody>
</table>
</div>
</div>
